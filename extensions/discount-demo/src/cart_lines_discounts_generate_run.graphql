query CartInput {
  cart {
    lines {
      id
      quantity
      cost {
        subtotalAmount {
          amount
        }
      }
      merchandise {
        __typename,
        ... on ProductVariant {
          id
          product {
            id
          }
        }
      }
    }
  }
  shop {
    metafield(namespace: "volume_discount", key: "rules") {
      value
      type
    }
  }
  discount {
    discountClasses
  }
}
